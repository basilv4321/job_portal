<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            {%for appliedjob in application%}
            <div class="card border-secondary mb-3" style="max-width: 18rem;">
  <div class="card-header bg-secondary border-secondary fw-bold">{{appliedjob.job.posted_by}}</div>
  <div class="card-body text-black bg-light">
    <h5 class="card-title">{{appliedjob.job.job_title}}</h5>
      <h5 class="card-title">role: {{appliedjob.job.role}}</h5>
    <p class="card-text">{{appliedjob.job.job_description}}</p>
      <h5 class="card-title">applied date: {{appliedjob.date}}</h5>

  </div>
  <div class="card-footer bg-white-50 border-secondary"><span class="fw-bold text-success text-capitalize">{{appliedjob.status}}</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="{%url 'cand-jobdetail' appliedjob.job.id%}" class="btn btn-success">View Details</a></div>
</div>
            {%endfor%}

        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
