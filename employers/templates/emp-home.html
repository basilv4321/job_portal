<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <h2>welcome employer {{request.user}}</h2>
            {%if request.user.empprofile%}
            <a href="{%url 'empprofiledetails'%}">View Profile</a>
            {%else%}
            <a href="{%url 'emp-profile-add'%}">Add Profile</a>
            {%endif%}

           &nbsp&nbsp&nbsp <a href="{%url 'emp-postjob'%}">Add Jobs</a>
            &nbsp&nbsp&nbsp<a href="{%url 'emp-listjobs'%}">Posted Jobs</a>
        </div>

        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            {% if messages %}

    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <div class="bg-info">
                {{message}}
            </div>
            {%endif%}
    {% endfor %}

{% endif %}

        </div>
        <div class="col-4"></div>
    </div>

</div>

</body>
</html>
