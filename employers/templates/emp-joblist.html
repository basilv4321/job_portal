<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            {%for job in jobs%}
            <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{job.job_title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">role: {{job.role}}</h6>
    <p class="card-text">{{job.job_description}}</p>
    <a href="{%url 'emp-jobdetails' job.id%}" class="card-link">Details</a>
    <a href="{%url 'emp-jobupdate' job.id%}" class="card-link">Edit</a>
      <a href="{%url 'emp-jobapplications' job.id%}" class="card-link">View Applicants</a>
  </div>
</div>
{%endfor%}
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
